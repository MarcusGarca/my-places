<div class="timeline" *ngFor="let day of londonTimeline">
  <h2>{{ day.day }}</h2>

  <ul class="activities-titles">
    <li *ngFor="let stop of day.itens; let i = index">
      <div class="activity-header">
        <div class="activity-info">
          <strong
            >{{ stop.time ? stop.time + " - " : "" }}{{ stop.item }}</strong
          >
          <div>
            <!--Link ir-->
            <a
              extended
              class="btn-go"
              *ngIf="stop.address"
              [attr.href]="
                mapsService.openInGoogleMapsMyItinerary(stop.address)
              "
              target="_blank"
              rel="noopener noreferrer"
              matTooltip="Abrir rota no Google Maps"
              aria-label="Ver rota no Google Maps"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="40px"
                viewBox="0 -960 960 960"
                width="40px"
                fill="#ab103c"
              >
                <path
                  d="M523.33-243.33v-141l-50.33-55L451.33-330 308-359.67l6.67-32.33 111 23 41-205.33-70 26.33v64.67h-33.34V-572l129-46.67q14.34-5 27.17 0 12.83 5 19.17 19 23.66 49 53.5 65.34Q622-518 636.67-516.67v33.34q-21-1.34-53.67-19.17-32.67-17.83-61-55.5l-18.33 103.33 53 57v154.34h-33.34Zm10-396.67q-13.66 0-23.5-9.83-9.83-9.84-9.83-23.5 0-14.34 9.83-23.84 9.84-9.5 23.5-9.5 14.34 0 23.84 9.5t9.5 23.84q0 13.66-9.5 23.5-9.5 9.83-23.84 9.83ZM480-80q-82.33 0-155.33-31.5-73-31.5-127.34-85.83Q143-251.67 111.5-324.67T80-480q0-83 31.5-156t85.83-127q54.34-54 127.34-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 82.33-31.5 155.33-31.5 73-85.5 127.34Q709-143 636-111.5T480-80Zm0-66.67q139.33 0 236.33-97.33t97-236q0-139.33-97-236.33t-236.33-97q-138.67 0-236 97-97.33 97-97.33 236.33 0 138.67 97.33 236 97.33 97.33 236 97.33Z"
                />
              </svg>
            </a>
            <!--Link reserva-->
            <a
              extended
              class="btn-reservation"
              *ngIf="stop.reservation"
              [attr.href]="stop.reservation"
              target="_blank"
              rel="noopener noreferrer"
              matTooltip="Ver reserva"
              aria-label="Ver reserva"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="40px"
                viewBox="0 -960 960 960"
                width="40px"
                fill="#39248A"
              >
                <path
                  d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h40v-80h80v80h320v-80h80v80h40q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm560-80v-560H200v560h560Zm-400-80h60v-160q26-7 43-28.5t17-48.5v-163h-40v151h-30v-151h-40v151h-30v-151h-40v163q0 27 17 48.5t43 28.5v160Zm240 0h60v-400q-50 0-85 35t-35 85v120h60v160Zm-400 80v-560 560Z"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
